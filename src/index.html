<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <button class="profile__avatar-edit" type="button" aria-label="обновить аватар"> <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля" class="profile__avatar"></button>
                <div class="profile__info">
                    <div class="profile__data">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button" aria-label="кнопка редактирования"></button>
                </div>
                <button class="profile__add-button" type="button" aria-label="добавить профиль"></button>
            </section>
            <section class="elements"></section>
            <div class="modal modal-edit">
                <div class="modal__inner">
                    <h2 class="modal__title">Редактировать профиль</h2>
                    <button class="modal__close modal__close_type_edit" type="button" aria-label="закрытие попап"></button>
                    <form class="modal__profile form" name="editForm" novalidate>
                        <input class="modal__input modal__input_type_name" id="nameInput" name="name" placeholder="Имя" value="" minlength="2" maxlength="40" required autocomplete="off">
                        <span class="modal__error" id="nameInputError"></span>
                        <input class="modal__input modal__input_type_job" id="jobInput" name="job" placeholder="О себе" value="" minlength="2" maxlength="200" required autocomplete="off">
                        <span class="modal__error" id="jobInputError"></span>
                        <button class="modal__submit modal__submit_type_about" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="modal modal-add">
                <div class="modal__inner">
                    <h2 class="modal__title">Новое место</h2>
                    <button class="modal__close modal__close_type_add" type="button" aria-label="закрытие попап"></button>
                    <form class="modal__add form" name="addForm" novalidate>
                        <input id="placeInput" class="modal__input modal__input_type_title" name="title" placeholder="Название" minlength="2" maxlength="30" value="" required>
                        <span class="modal__error" id="placeInputError"></span>
                        <input id="linkInput" type="url" class="modal__input modal__input_type_link" name="link" placeholder="Ссылка на картинку" value="" required>
                        <span class="modal__error" id="linkInputError"></span>
                        <button class="modal__submit modal__submit_type_place" type="submit">Создать</button>
                    </form>
                </div>
            </div>
            <div class="modal modal-avatar">
                <div class="modal__inner">
                    <button class="modal__close" type="button" aria-label="закрытие попап"></button>
                    <h2 class="modal__title">Обновить аватар</h2>
                    <form class="modal__avatar form" name="avatarForm" novalidate>
                        <input id="linkInput" type="url" class="modal__input" name="link" placeholder="Ссылка на аватар" value="" required>
                        <span class="modal__error" id="linkInputError"></span>
                        <button class="modal__submit modal__submit_type_ava" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="modal modal-img">
                <div class="modal-img__container">
                    <button class="modal__close modal__close_type_img" type="button" aria-label="закрытие попап"></button>
                    <img class="modal__img" src="#" alt="">
                    <p class="modal__caption"></p>
                </div>
            </div>
            <div class="modal modal-confirm">
                <div class="modal__inner">
                    <button class="modal__close" type="button" aria-label="закрытие попап"></button>
                    <h2 class="modal__title">Вы уверены?</h2>
                    <button class="modal__submit modal__submit_type_confirm" type="submit">Да</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            © 2022 Mesto Russia
        </footer>
        <template class="template__element">
          <article class="element">
            <img src="#" alt="" class="element__img">
            <div class="element__signature">
                <h2 class="element__caption"></h2>
              <div class="element__button">
                <button class="element__like" type="button" aria-label="лайк"></button>
                <p class="element__counter">0</p>
              </div>
                <button class="element__delete" type="button" aria-label="удалить"></button>
            </div>
        </article>
        </template>
    </div>


</body>

</html>
