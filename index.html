<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/avatar.jpg" alt="аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__data">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <h2 class="profile__subtitle">Исследователь океана</h2>
                    </div>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <figure class="element">
                    <img src="images/karachaevsk.jpg" alt="шикарный вид Карачаевска" class="element__img">
                    <div class="element__signature">
                        <figcaption class="element__caption">Карачаевск</figcaption>
                        <img src="images/like.svg" alt="здесь должен быть твой лайк" class="element__like">
                    </div>
                </figure>
            </section>
        </main>

    </div>

</body>

</html>
