<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/avatar.jpg" alt="аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__data">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button" aria-label="кнопка редактирования"></button>
                </div>
                <button class="profile__add-button" type="button" aria-label="добавить профиль"></button>
            </section>
            <section class="elements"></section>
            <div class="modal modal-edit">
                <div class="modal__inner">
                    <h2 class="modal__title">Редактировать профиль</h2>
                    <form class="modal__profile" name="edit-profile">
                        <button class="modal__close modal__close_type_edit" type="button" aria-label="закрытие попап"></button>
                        <input class="modal__input modal__input_type_name" name="name" value="">
                        <input class="modal__input modal__input_type_job" name="job" value="">
                        <button class="modal__submit" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="modal modal-add">
                <div class="modal__inner">
                    <h2 class="modal__title">Новое место</h2>
                    <form class="modal__add" name="add-profile">
                        <button class="modal__close modal__close_type_add" type="button" aria-label="закрытие попап"></button>
                        <input class="modal__input modal__input_type_title" name="title" placeholder="Название" value="">
                        <input class="modal__input modal__input_type_link" name="link" placeholder="Ссылка на картинку" value="">
                        <button class="modal__submit" type="submit">Создать</button>
                    </form>
                </div>
            </div>
            <div class="modal modal-img">
                <div class="modal-img__container">
                    <button class="modal__close modal__close_type_img" type="button" aria-label="закрытие попап"></button>
                    <img class="modal__img" src="#" alt="">
                    <p class="modal__caption"></p>
                </div>
            </div>
        </main>
        <footer class="footer">
            © 2021 Mesto Russia
        </footer>
        <template class="template__element">
          <article class="element">
            <img src="#" alt="" class="element__img">
            <div class="element__signature">
                <h2 class="element__caption"></h2>
                <button class="element__like" type="button" aria-label="лайк"></button>
                <button class="element__delete" type="button" aria-label="удалить"></button>
            </div>
        </article>
        </template>
    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
