<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/avatar.jpg" alt="аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__data">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <h2 class="profile__subtitle">Исследователь океана</h2>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/karachaevsk.jpg" alt="шикарный вид Карачаевска" class="element__img">
                    <div class="element__signature">
                        <p class="element__caption">Карачаевск</p>
                        <button class="element__like scale" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.jpg" alt="Эльбрус в закате" class="element__img">
                    <div class="element__signature">
                        <p class="element__caption">Гора Эльбрус</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombai.jpg" alt="одинокая гора Домбай" class="element__img">
                    <div class="element__signature">
                        <p class="element__caption">Домбай</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.jpg" alt="Эльбрус в закате" class="element__img">
                    <div class="element__signature">
                        <p class="element__caption">Гора Эльбрус</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombai.jpg" alt="одинокая гора Домбай" class="element__img">
                    <div class="element__signature">
                        <p class="element__caption">Домбай</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/karachaevsk.jpg" alt="шикарный вид Карачаевска" class="element__img">
                    <div class="element__signature">
                        <p class="element__caption">Карачаево-Черкесия</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </section>
            <section class="modal">
                <form class="modal__inner fade-in">
                    <button class="modal__close-btn" type="button"></button>
                    <h2 class="modal__title">Редактировать профиль</h2>
                    <p class="modal__cont"><input class="modal__input js-name" value="Жак-Ив Кусто"></p>
                    <p class="modal__cont"><input class="modal__input js-job" value="Исследователь океана"></p>
                    <button class="modal__submit" type="submit">Сохранить</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            © 2021 Mesto Russia
        </footer>
    </div>
    <script src="scripts/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>

</html>
