<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root hidden">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/avatar.jpg" alt="аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__data">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <h2 class="profile__subtitle">Исследователь океана</h2>
                    </div>
                    <button class="profile__edit-button js-profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <figure class="element">
                    <img src="images/karachaevsk.jpg" alt="шикарный вид Карачаевска" class="element__img">
                    <div class="element__signature">
                        <figcaption class="element__caption">Карачаевск</figcaption>
                        <img src="images/like.svg" alt="здесь должен быть твой лайк" class="element__like">
                    </div>
                </figure>
                <figure class="element">
                    <img src="images/elbrus.jpg" alt="Эльбрус в закате" class="element__img">
                    <div class="element__signature">
                        <figcaption class="element__caption">Гора Эльбрус</figcaption>
                        <img src="images/like.svg" alt="здесь должен быть твой лайк" class="element__like">
                    </div>
                </figure>
                <figure class="element">
                    <img src="images/dombai.jpg" alt="одинокая гора Домбай" class="element__img">
                    <div class="element__signature">
                        <figcaption class="element__caption">Домбай</figcaption>
                        <img src="images/like.svg" alt="здесь должен быть твой лайк" class="element__like">
                    </div>
                </figure>
                <figure class="element">
                    <img src="images/elbrus.jpg" alt="Эльбрус в закате" class="element__img">
                    <div class="element__signature">
                        <figcaption class="element__caption">Гора Эльбрус</figcaption>
                        <img src="images/like.svg" alt="здесь должен быть твой лайк" class="element__like">
                    </div>
                </figure>
                <figure class="element">
                    <img src="images/dombai.jpg" alt="одинокая гора Домбай" class="element__img">
                    <div class="element__signature">
                        <figcaption class="element__caption">Домбай</figcaption>
                        <img src="images/like.svg" alt="здесь должен быть твой лайк" class="element__like">
                    </div>
                </figure>
                <figure class="element">
                    <img src="images/karachaevsk.jpg" alt="шикарный вид Карачаевска" class="element__img">
                    <div class="element__signature">
                        <figcaption class="element__caption">Карачаево-Черкесия</figcaption>
                        <img src="images/like.svg" alt="здесь должен быть твой лайк" class="element__like">
                    </div>
                </figure>
            </section>
            <section class="modal">
                <div class="modal__inner">
                    <a href="#" class="modal__close-btn"></a>
                    <h2 class="modal__title">Редактировать профиль</h2>
                    <p class="modal__cont js-name">Жак-Ив Кусто</p>
                    <p class="modal__cont js-job">Исследователь океана</p>
                    <button class="modal__submit">Сохранить</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            © 2021 Mesto Russia
        </footer>
    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
